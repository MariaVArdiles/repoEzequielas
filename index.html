<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crafty+Girls&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <style>
      legend {
        font-size: 90%;
        margin-top: -80%;
        text-align: center;
        margin-left: 380px;
      }

      li {
        font-size: 20px;
      }

      .slide {
        padding: 10px;
      }
      .slide img {
        height: 65vh;
      }
      .text-uppercase {
        font-size: 20px;
      }
    </style>
    <link rel="stylesheet" href="css/estilo.css" />

    <title>Ezequiela's</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div id="portada" class="col-8">
            <img src="imágenes/portada8.jpg" alt="portada8" />
            <div id="titulo">
              <legend>Ezequiela's</legend>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <nav
        class="navbar navbar-expand-md navbar-light"
        style="background-color: #cfd4c7"
      >
        <a href="index.html" class="navbar-brand">Ezequiela´s</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#toggleMobileMenu"
          aria-controls="toggleMobileMenu"
          aria-expanded="false"
          aria-lable="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="toggleMobileMenu">
          <ul class="navbar-nav">
            <li>
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li>
              <a class="nav-link" href="producto.html">Producto</a>
            </li>
            <li>
              <a class="nav-link" href="inspiraciones.html">Inspiraciones</a>
            </li>
            <li>
              <a class="nav-link" href="nosotras.html">Nosotras</a>
            </li>
            <li>
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <main class="imagenmain">
        <div class="container">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="imágenes/E.jpeg"
                  class="d-block w-100"
                  alt="imageslide1"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="imágenes/I.jpeg"
                  class="d-block w-100"
                  alt="imageslide2"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="imágenes/J.jpeg"
                  class="d-block w-100"
                  alt="imageslide3"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </main>
    </div>

    <div class="container text-center text-md-left">
      <footer class="bg-dark text-white pt-5 pb-4">
        <div class="row text-center text-md-left">
          <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
            <h1 class="text-uppercase mb-4 - font-weight-bold-text-warning">
              ezequiela´s
            </h1>
            <p class="texto footer">
              Empresa familiar, que hace podructos hechos a mano.
            </p>
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
