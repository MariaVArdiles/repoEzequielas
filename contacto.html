<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crafty+Girls&display=swap"
      rel="stylesheet"
    />
   
    <link rel="stylesheet" href="css/estilo.css" />
    <title>Ezequiela's</title>
  </head>
  <body>
    <nav>
      <header>
        <div id="portada">

          <div id="imagenportada">
            <img src="imágenes/portada8.jpg" alt="portada8">
          </div>
          <div id="titulo">
            <legend>Ezequiela's</legend>
          </div>

        </div>
        <div id="navegación">
          <h1>
            <ol>
              <li><a href="inicio.html">inicio</a></li>
  
              <li><a href="producto.html">producto</a></li>
  
              <li><a href="inspiraciones.html">inspiraciones</a></li>
  
              <li><a href="nosotras.html">nosotras</a></li>
  
              <li><a href="contacto.html">contacto</a></li>
            </ol>
          </h1>
        </div>
      </header>
    </nav>
    <main class="imagenmain">
      
      <!-- FORMULARIO -->
      <h2 class="contacto">
      <form action="" method="">

        <fieldset class="datos">
          <p>Datos del usuario</p>
          <label for="nombreusuario">Nombre</label>
          <input
            type="text"
            placeholder="Ingrese su nombre"
            id="nombreusuario"
          />
          <br />
          <label for="">E-mail</label>
          <input type="text" placeholder="Ingrese su e-mail" />
          <br />
          <label for="">Ciudad</label>
          <input type="text" placeholder="Ingrese su ciudad" />
          <br />
          <label for="">Esperamos tus comentarios</label>
          <br />
          <textarea
            name=""
            placeholder="Escriba aquí su comentario"
            id=""
            cols="30"
            rows="10"
          ></textarea>

          
        </fieldset>
        <br>
        <!-- Radio Button -->

          <fieldset class="colores">
            <p>Elige tu color preferido</p>
            <div id="crudo1">
            Crudo
            <input type="radio" name="color" /></div>
            <div id="rosa1">
            Rosa
            <input type="radio" name="color" /></div>
            <div id="gris">
            Gris
            <input type="radio" name="color" /></div>
            <div id="celeste1">
            Celeste
            <input type="radio" name="color" /></div>
            <div id="azul">
            Azul
            <input type="radio" name="color" /></div>
          </fieldset>
          <br>
          <fieldset class="almohadones">
            <p>Selecciona tu modelo de almohadón preferido</p>
            <select name="" id="">
              <option value="">Corazón</option>
              <option value="">Arroz con Leche</option>
              <option value="">Cielo</option>
              <option value="">Flecos</option>
              <option value="">Caracol</option>
              <option value="">Paisaje</option>
            </select>
          </fieldset>
          <br>
          <fieldset class="enviar">
            <input type="submit" />
          <input type="reset" />
          </fieldset>
        </h2>

    </main>
    
    <footer>
      <div id="textofooter">
        <label for="">E-mail</label>
        <input type="text" placeholder="Ingrese su e-mail" />
        <input type="submit" />
        <h3>nos vemos por e-mail</h3>
      </div>
      <div id="mediosdepago">
        <h4>medios de pago</h4>
      </div>
      <div id="teesperamos">
        <h5>¡te esperamos!</h5>
      </div>

      <div id="textoanimación">
        <p>¡gracias por tu visita!</p>
      </div>
     
    </footer>
  </body>
</html>
